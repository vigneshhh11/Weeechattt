<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>privatttcyy</title>
    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 2.5em;
            padding: 20px 0 10px 0;
            color: #fff;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .login-box, .chat-box {
            max-width: 400px;
            margin: 50px auto 0 auto;
            padding: 30px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px #333;
        }
        .login-box input {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #222;
            color: #fff;
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: #00c853;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .chat-area {
            height: 300px;
            overflow-y: auto;
            background: #181818;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin: 8px 0;
            color: #00ff00;
            font-size: 1.1em;
            word-break: break-word;
        }
        .chat-input-area {
            display: flex;
        }
        .chat-input {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            background: #222;
            color: #fff;
        }
        .chat-send-btn {
            padding: 0 35px;
            font-size: 1.2em;
            border: none;
            background: #00c853;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">privatttcyy</div>

    <div id="login" class="login-box">
        <h2 style="text-align:center;">Login</h2>
        <input type="text" id="username" placeholder="Enter your name" autocomplete="off"><br>
        <input type="password" id="password" placeholder="Password" autocomplete="off"><br>
        <button onclick="login()">Login</button>
        <div id="login-error" style="color: #f55; text-align:center; margin-top:10px;"></div>
    </div>

    <div id="chat" class="chat-box" style="display:none;">
        <div class="chat-area" id="chat-area"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." autocomplete="off">
            <button class="chat-send-btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        // Helper to get/set messages in localStorage
        function getMessages() {
            return JSON.parse(localStorage.getItem('privatttcyy-messages') || '[]');
        }
        function saveMessages(msgs) {
            localStorage.setItem('privatttcyy-messages', JSON.stringify(msgs));
        }
        function renderMessages() {
            const msgs = getMessages();
            const area = document.getElementById('chat-area');
            area.innerHTML = '';
            msgs.forEach(m => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message';
                msgDiv.textContent = m.user + ': ' + m.text;
                area.appendChild(msgDiv);
            });
            area.scrollTop = area.scrollHeight;
        }
        function login() {
            const uname = document.getElementById('username').value.trim();
            const pwd = document.getElementById('password').value;
            if (!uname) {
                document.getElementById('login-error').textContent = 'Please enter your name.';
                return;
            }
            if (pwd !== '1234') {
                document.getElementById('login-error').textContent = 'Incorrect password.';
                return;
            }
            localStorage.setItem('privatttcyy-username', uname);
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = '';
            renderMessages();
        }
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            const uname = localStorage.getItem('privatttcyy-username') || 'Anonymous';
            const msgs = getMessages();
            msgs.push({user: uname, text: text});
            saveMessages(msgs);
            input.value = '';
            renderMessages();
        }
        // Auto-login if already logged in
        window.onload = function() {
            if (localStorage.getItem('privatttcyy-username')) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = '';
                renderMessages();
            }
        }
        // Enter key to send message
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chat-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            document.getElementById('password').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') login();
            });
        });
        // "Realtime" update from localStorage for all tabs
        setInterval(renderMessages, 1000);
        window.addEventListener('storage', function(e) {
            if (e.key === 'privatttcyy-messages') renderMessages();
        });
    </script>
</body>
</html>
