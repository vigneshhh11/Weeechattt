<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>privatttcyy</title>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      color: #fff;
      font-size: 2.2em;
      text-align: center;
      padding: 20px 0 12px 0;
      letter-spacing: 2px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    #loginBox, #chatBox {
      max-width: 500px;
      width: 97vw;
      margin: 32px auto;
      background: #181818;
      border-radius: 15px;
      box-shadow: 0 3px 30px #000a;
      padding: 28px 18px 24px 18px;
      display: none;
    }
    #loginBox {
      display: block;
    }
    #loginBox input {
      width: 90%;
      padding: 15px;
      margin: 16px 0;
      border-radius: 7px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1.1em;
    }
    #loginBox button {
      width: 100%;
      padding: 17px 0;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.25em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    #chatArea {
      height: 360px;
      overflow-y: auto;
      background: #111;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      color: #1db954;
      background: transparent;
      font-size: 1.12em;
      margin-left: 0;
      padding: 7px 0;
      border-radius: 3px;
      word-break: break-all;
    }
    .sys {
      color: #fff;
      font-size: 0.97em;
      opacity: 0.7;
      padding: 5px 0 2px 0;
      font-style: italic;
    }
    #chatInputArea {
      display: flex;
      align-items: stretch;
      margin-top: 12px;
    }
    #msgInput {
      flex: 1;
      padding: 18px 10px;
      border-radius: 7px 0 0 7px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1.15em;
      outline: none;
    }
    #sendBtn {
      width: 120px;
      font-size: 1.35em;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 0 7px 7px 0;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.18s;
    }
    #sendBtn:active { background: #16a74a; }
    @media (max-width: 600px) {
      #chatArea { height: 38vh; }
      #loginBox, #chatBox { padding: 10px 6px 16px 6px; }
    }
  </style>
</head>
<body>
  <header>privatttcyy</header>
  <!-- Login Form -->
  <div id="loginBox">
    <h2 style="text-align:center; margin-bottom:12px;">Login to Chat Room</h2>
    <input id="nameInput" placeholder="Enter your name" maxlength="18" autocomplete="off" required>
    <input id="passInput" placeholder="Enter password" type="password" maxlength="18" autocomplete="off" required>
    <button id="loginBtn">Login</button>
  </div>
  <!-- Chat Room -->
  <div id="chatBox">
    <div id="chatArea"></div>
    <div id="chatInputArea">
      <input id="msgInput" placeholder="Type your message..." maxlength="200">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    // --- INSERT YOUR FIREBASE CONFIG HERE ---
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // --- Login logic ---
    const loginBox = document.getElementById('loginBox');
    const chatBox = document.getElementById('chatBox');
    const loginBtn = document.getElementById('loginBtn');
    let user = null;

    loginBtn.onclick = function() {
      const name = document.getElementById('nameInput').value.trim();
      const pass = document.getElementById('passInput').value;
      if (!name) { alert('Please enter your name.'); return; }
      if (pass !== '1234') { alert('Incorrect password!'); return; }
      user = name;
      loginBox.style.display = "none";
      chatBox.style.display = "block";
      sendSystemMsg(`${user} has logged in to the chat.`);
      scrollToBottom();
    };

    // --- Send and receive messages ---
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatArea = document.getElementById('chatArea');

    sendBtn.onclick = sendMsg;
    msgInput.addEventListener('keydown', function(e){ if(e.key=="Enter") sendMsg(); });

    function sendMsg() {
      const text = msgInput.value.trim();
      if(!text) return;
      db.ref("chatroom/msgs").push({
        name: user,
        text: text,
        time: Date.now()
      });
      msgInput.value = "";
    }
    function sendSystemMsg(text) {
      db.ref("chatroom/msgs").push({
        sys: true,
        text: text,
        time: Date.now()
      });
    }

    // --- Display chat messages ---
    db.ref("chatroom/msgs").limitToLast(100).on("child_added", function(snap){
      const d = snap.val();
      if(d.sys) {
        addMsg(d.text, "sys");
      } else {
        addMsg(`<b>${escapeHtml(d.name)}:</b> ${escapeHtml(d.text)}`, "msg");
      }
    });

    function addMsg(html, cls) {
      const div = document.createElement('div');
      div.className = cls;
      div.innerHTML = html;
      chatArea.appendChild(div);
      scrollToBottom();
    }
    function scrollToBottom(){
      setTimeout(()=>{ chatArea.scrollTop = chatArea.scrollHeight; }, 100);
    }
    function escapeHtml(t) {
      return t.replace(/[&<>"']/g, 
        m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])
      );
    }
  </script>
</body>
</html>
