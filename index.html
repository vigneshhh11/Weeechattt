<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>privatttcyy</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    header {
      background: #111;
      color: #fff;
      font-size: 2em;
      text-align: center;
      padding: 22px 0 14px 0;
      font-weight: bold;
      letter-spacing: 2px;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    #loginBox, #chatBox {
      max-width: 500px;
      width: 98vw;
      margin: 40px auto;
      background: #181818;
      border-radius: 18px;
      box-shadow: 0 3px 30px #000a;
      padding: 32px 18px 28px 18px;
      display: none;
    }
    #loginBox {
      display: block;
    }
    #loginBox input {
      width: 94%;
      padding: 15px;
      margin: 16px 0;
      border-radius: 7px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1.1em;
    }
    #loginBox button {
      width: 100%;
      padding: 18px 0;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 14px;
      letter-spacing: 1px;
    }
    #chatArea {
      height: 340px;
      overflow-y: auto;
      background: #111;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 17px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      color: #1db954;
      background: transparent;
      font-size: 1.15em;
      padding: 7px 0;
      border-radius: 3px;
      word-break: break-all;
    }
    .sys {
      color: #fff;
      font-size: 0.97em;
      opacity: 0.7;
      font-style: italic;
      padding: 5px 0 2px 0;
    }
    #chatInputArea {
      display: flex;
      align-items: stretch;
      margin-top: 12px;
    }
    #msgInput {
      flex: 1;
      padding: 19px 10px;
      border-radius: 7px 0 0 7px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1.13em;
      outline: none;
    }
    #sendBtn {
      width: 130px;
      font-size: 1.35em;
      background: #1db954;
      color: #fff;
      border: none;
      border-radius: 0 7px 7px 0;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.18s;
    }
    #sendBtn:active { background: #16a74a; }
    @media (max-width: 600px) {
      #chatArea { height: 36vh; }
      #loginBox, #chatBox { padding: 10px 6px 16px 6px; }
    }
  </style>
</head>
<body>
  <header>privatttcyy</header>
  <!-- Login Form -->
  <div id="loginBox">
    <h2 style="text-align:center; margin-bottom:12px;">Login to Chat Room</h2>
    <input id="nameInput" placeholder="Enter your name" maxlength="18" autocomplete="off" required>
    <input id="passInput" placeholder="Enter password" type="password" maxlength="18" autocomplete="off" required>
    <button id="loginBtn">Login</button>
  </div>
  <!-- Chat Room -->
  <div id="chatBox">
    <div id="chatArea"></div>
    <div id="chatInputArea">
      <input id="msgInput" placeholder="Type your message..." maxlength="200">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    // --- Local chat data (stored in localStorage) ---
    let chatData = JSON.parse(localStorage.getItem("privatttcyy_chat") || "[]");
    function saveChat() {
      localStorage.setItem("privatttcyy_chat", JSON.stringify(chatData));
    }

    // --- Login logic ---
    const loginBox = document.getElementById('loginBox');
    const chatBox = document.getElementById('chatBox');
    const loginBtn = document.getElementById('loginBtn');
    let user = null;

    loginBtn.onclick = function() {
      const name = document.getElementById('nameInput').value.trim();
      const pass = document.getElementById('passInput').value;
      if (!name) { alert('Please enter your name.'); return; }
      if (pass !== '1234') { alert('Incorrect password!'); return; }
      user = name;
      loginBox.style.display = "none";
      chatBox.style.display = "block";
      sendSystemMsg(`${user} has logged in to the chat.`);
      renderChat();
      scrollToBottom();
    };

    // --- Send and display messages ---
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatArea = document.getElementById('chatArea');

    sendBtn.onclick = sendMsg;
    msgInput.addEventListener('keydown', function(e){ if(e.key=="Enter") sendMsg(); });

    function sendMsg() {
      const text = msgInput.value.trim();
      if(!text) return;
      chatData.push({
        name: user,
        text: text,
        time: Date.now()
      });
      saveChat();
      renderChat();
      msgInput.value = "";
      scrollToBottom();
    }
    function sendSystemMsg(text) {
      chatData.push({
        sys: true,
        text: text,
        time: Date.now()
      });
      saveChat();
      renderChat();
      scrollToBottom();
    }

    // --- Render chat area ---
    function renderChat() {
      chatArea.innerHTML = '';
      chatData.forEach(function(d){
        let div = document.createElement('div');
        if(d.sys) {
          div.className = "sys";
          div.textContent = d.text;
        } else {
          div.className = "msg";
          div.innerHTML = `<b>${escapeHtml(d.name)}:</b> ${escapeHtml(d.text)}`;
        }
        chatArea.appendChild(div);
      });
    }
    function scrollToBottom(){
      setTimeout(()=>{ chatArea.scrollTop = chatArea.scrollHeight; }, 100);
    }
    function escapeHtml(t) {
      return t.replace(/[&<>"']/g, 
        m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])
      );
    }

    // --- Show chat if already logged in (for demo/testing) ---
    if(localStorage.getItem("privatttcyy_user")) {
      user = localStorage.getItem("privatttcyy_user");
      loginBox.style.display = "none";
      chatBox.style.display = "block";
      renderChat();
      scrollToBottom();
    }

    // --- Optional: Remember user for page reloads ---
    loginBtn.addEventListener('click', function(){
      if (user) localStorage.setItem("privatttcyy_user", user);
    });
  </script>
</body>
</html>
